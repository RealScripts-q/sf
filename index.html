<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeppSCAPT - Your Trainable AI</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
    }
    .sidebar {
      width: 250px;
      background: #222;
      padding: 10px;
      box-shadow: 2px 0 5px #0ff;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .sidebar button {
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .sidebar .chat-history {
      flex: 1;
      overflow-y: auto;
    }
    .chat-item {
      background: #333;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    #chatbox {
      flex: 1;
      overflow-y: auto;
      background: #333;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .input-section input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #444;
      color: #fff;
      margin-right: 10px;
    }
    .input-section button {
      padding: 10px 20px;
      background: #0ff;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <button onclick="startNewChat()">âž• New Chat</button>
    <div class="chat-history" id="chatHistory">
      <!-- Previous chats will be listed here -->
    </div>
  </div>

  <div class="main">
    <h1>DeppSCAPT</h1>
    <div id="chatbox">Loading memory...</div>
    <div class="input-section">
      <input type="text" id="userInput" placeholder="Type your message..." onkeydown="if(event.key==='Enter')sendMessage()">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let knowledgeBase = {};
    let chatSessions = [];
    let currentChat = [];

    // Load initial memory
    fetch('store.json')
      .then(response => response.json())
      .then(data => {
        knowledgeBase = data;
        document.getElementById('chatbox').innerText = "Memory loaded! Start chatting!";
      })
      .catch(error => {
        document.getElementById('chatbox').innerText = "Failed to load memory.";
        console.error('Error loading store.json:', error);
      });

    function sendMessage() {
      const inputField = document.getElementById('userInput');
      const userInput = inputField.value.trim().toLowerCase();
      if (!userInput) return;

      appendMessage("You: " + userInput);

      let response = knowledgeBase[userInput];
      if (!response) {
        response = "I don't know that yet. Tell me the answer!";
        // Let user train right away
        let userAnswer = prompt("You said: " + userInput + "\nTeach me the answer:");
        if (userAnswer) {
          knowledgeBase[userInput] = userAnswer;
          response = userAnswer;
          saveToCurrentChat(userInput, userAnswer);
        }
      } else {
        saveToCurrentChat(userInput, response);
      }

      setTimeout(() => {
        appendMessage("DeppSCAPT: " + response);
      }, 400);

      inputField.value = '';
    }

    function appendMessage(message) {
      const chatbox = document.getElementById('chatbox');
      const msg = document.createElement('div');
      msg.textContent = message;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function saveToCurrentChat(question, answer) {
      currentChat.push({ question, answer });
    }

    function startNewChat() {
      if (currentChat.length > 0) {
        chatSessions.push(currentChat);
        updateChatHistory();
      }
      currentChat = [];
      document.getElementById('chatbox').innerHTML = "ðŸ§  New chat started!";
    }

    function updateChatHistory() {
      const chatHistoryDiv = document.getElementById('chatHistory');
      chatHistoryDiv.innerHTML = '';

      chatSessions.forEach((session, index) => {
        const chatItem = document.createElement('div');
        chatItem.className = 'chat-item';
        chatItem.textContent = "Chat #" + (index + 1);
        chatItem.onclick = () => loadChatSession(index);
        chatHistoryDiv.appendChild(chatItem);
      });
    }

    function loadChatSession(index) {
      const session = chatSessions[index];
      document.getElementById('chatbox').innerHTML = '';

      session.forEach(msg => {
        appendMessage("You: " + msg.question);
        appendMessage("DeppSCAPT: " + msg.answer);
      });
    }
  </script>

</body>
</html>
