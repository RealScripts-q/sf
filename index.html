<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Clicker Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      background: #1e1e1e;
      padding: 15px;
      text-align: center;
    }

    #coins {
      font-size: 24px;
      margin-top: 10px;
    }

    #clickBtn {
      margin: 20px auto;
      display: block;
      font-size: 24px;
      padding: 20px 40px;
      background: #00c853;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    #clickBtn:hover {
      background: #00e676;
    }

    #shopToggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      background: #333;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #shopSidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100vh;
      background: #1e1e1e;
      padding: 20px;
      transition: right 0.4s ease;
      box-shadow: -2px 0 10px rgba(0,0,0,0.5);
      z-index: 99;
    }

    #shopSidebar.open {
      right: 0;
    }

    .upgrade {
      background: #292929;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }

    .upgrade button {
      background: #007acc;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 5px;
      border-radius: 6px;
      cursor: pointer;
    }

    .locked {
      color: gray;
      font-style: italic;
    }

    #upgradeList.scrollable-shop {
      max-height: 80vh;
      overflow-y: auto;
      padding-right: 10px;
    }
  </style>
</head>
<body>

  <button id="shopToggle" onclick="toggleShop()">ðŸ›’ Shop</button>

  <header>
    <h1>Emoji Clicker</h1>
    <div id="coins">Coins: 0</div>
  </header>

  <button id="clickBtn" onclick="clickCoin()">ðŸ¤‘ Click Me!</button>

  <div id="shopSidebar">
    <h2>Shop</h2>
    <div id="upgradeList" class="scrollable-shop"></div>
  </div>

  <script>
    let coins = 0;
    let clickPower = 1;
    let autoClick = 0;
    let upgrades = [];

    // Fetch the upgrades from the JSON file
    fetch('shopupgrades.json')
      .then(response => response.json())
      .then(data => {
        upgrades = data.upgrades; // Assign the upgrades array from JSON
        renderUpgrades(); // Render the upgrades in the shop
      })
      .catch(error => console.error("Error loading JSON:", error));

    // Display coins in the header
    function updateDisplay() {
      document.getElementById('coins').innerText = `Coins: ${Math.floor(coins)}`;
    }

    // Handle the click event for the coin
    function clickCoin() {
      coins += clickPower;
      updateDisplay();
    }

    // Toggle the shop visibility
    function toggleShop() {
      const sidebar = document.getElementById('shopSidebar');
      sidebar.classList.toggle('open');
    }

    // Handle the buying of upgrades
    function buyUpgrade(index) {
      let up = upgrades[index];
      if (coins >= up.cost) {
        coins -= up.cost;
        clickPower += up.power;
        autoClick += up.auto;
        updateDisplay();
      }
    }

    // Render all upgrades in the shop
    function renderUpgrades() {
      const container = document.getElementById('upgradeList');
      container.innerHTML = ''; // Clear existing upgrades
      upgrades.forEach((up, index) => {
        const div = document.createElement('div');
        div.className = 'upgrade';
        if (coins < up.cost) {
          div.innerHTML = `<div class="locked">${up.name} - Cost: ${up.cost}</div>`;
        } else {
          div.innerHTML = `
            <div>${up.name} - Cost: ${up.cost}</div>
            <button onclick="buyUpgrade(${index})">Buy</button>
          `;
        }
        container.appendChild(div);
      });
    }

    // Simulate the auto-clicker feature every second
    setInterval(() => {
      coins += autoClick;
      updateDisplay();
    }, 1000);

  </script>

</body>
</html>
