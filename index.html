<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeppSCAPT - AI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    #chat-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    #chat-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    #chat-box p {
      margin: 10px 0;
    }
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <div id="chat-box">
      <!-- Chat history will be appended here -->
    </div>
    <input type="text" id="user-input" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');

    // Function to append messages to the chat box
    function appendMessage(sender, message) {
      const messageElement = document.createElement('p');
      messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Function to handle user message
    function sendMessage() {
      const userMessage = userInput.value;
      if (userMessage.trim() !== "") {
        appendMessage("You", userMessage);  // Append user message to chat

        // Add the user message to history
        let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
        chatHistory.push({ sender: "You", message: userMessage });

        // Simulate AI response
        const aiMessage = generateAIResponse(userMessage);
        appendMessage("DeppSCAPT", aiMessage);  // Append AI response to chat

        // Add AI response to history
        chatHistory.push({ sender: "DeppSCAPT", message: aiMessage });

        // Save updated chat history to localStorage
        localStorage.setItem("chatHistory", JSON.stringify(chatHistory));

        // Clear the input field
        userInput.value = "";
      }
    }

    // Function to simulate AI response based on the chat history
    function generateAIResponse(userMessage) {
      let response = "I don't know what to say to that.";  // Default response

      // Get chat history from localStorage
      let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];

      // Simple AI training logic: look at the last user message and respond based on it
      if (chatHistory.length > 1) {
        const lastUserMessage = chatHistory[chatHistory.length - 2].message.toLowerCase();
        if (lastUserMessage.includes("hi") || lastUserMessage.includes("hello")) {
          response = "Hello! How can I help you today?";
        } else if (lastUserMessage.includes("how are you")) {
          response = "I'm doing well, thank you! How about you?";
        } else if (lastUserMessage.includes("good")) {
          response = "I'm glad you're doing good!";
        }
      }

      return response;
    }

    // Load chat history on page load and display it
    window.onload = function() {
      let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
      chatHistory.forEach(msg => {
        appendMessage(msg.sender, msg.message);
      });
    };
  </script>
</body>
</html>
