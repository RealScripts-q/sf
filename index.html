<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Style Clicker Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      background: #1e1e1e;
      padding: 15px;
      text-align: center;
    }

    #coins {
      font-size: 24px;
      margin-top: 10px;
    }

    #clickBtn {
      margin: 20px auto;
      display: block;
      font-size: 24px;
      padding: 20px 40px;
      background: #00c853;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    #clickBtn:hover {
      background: #00e676;
    }

    #shopToggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      background: #333;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #shopSidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100vh;
      background: #1e1e1e;
      padding: 20px;
      transition: right 0.4s ease;
      box-shadow: -2px 0 10px rgba(0,0,0,0.5);
      z-index: 99;
    }

    #shopSidebar.open {
      right: 0;
    }

    .upgrade {
      background: #292929;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }

    .upgrade button {
      background: #007acc;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 5px;
      border-radius: 6px;
      cursor: pointer;
    }

    .locked {
      color: gray;
      font-style: italic;
    }

    #statsSidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background: #222;
      padding: 20px;
      z-index: 100;
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
    }

    #statsSidebar h2 {
      font-size: 24px;
    }

    #statsSidebar div {
      margin: 10px 0;
    }

  </style>
</head>
<body>

  <button id="shopToggle" onclick="toggleShop()">ðŸ›’ Shop</button>
  <header>
    <h1>Emoji Clicker</h1>
    <div id="coins">Coins: 0</div>
  </header>

  <button id="clickBtn" onclick="clickCoin()">ðŸ¤‘ Click Me!</button>

  <div id="shopSidebar">
    <h2>Shop</h2>
    <div id="upgradeList"></div>
  </div>

  <div id="statsSidebar">
    <h2>Stats</h2>
    <div id="stats"></div>
    <button onclick="rebirth()">Rebirth</button>
    <button onclick="ascend()">Ascend</button>
    <button onclick="prestige()">Prestige</button>
  </div>

  <script>
    let coins = 0;
    let clickPower = 1;
    let rebirths = 0;
    let ascension = 0;
    let prestige = 0;

    // Fetch upgrades from JSON (mocked as we don't have local files on GitHub Pages)
    let upgrades = [
      { name: "Upgrade Click +1", cost: 10, power: 1, unlocked: true },
      { name: "Upgrade Click +5", cost: 50, power: 5, unlocked: false },
      { name: "Upgrade Click +10", cost: 200, power: 10, unlocked: false }
    ];

    function updateDisplay() {
      document.getElementById('coins').innerText = `Coins: ${Math.floor(coins)}`;
      renderUpgrades();
      renderStats();
    }

    function clickCoin() {
      coins += clickPower;
      updateDisplay();
    }

    function toggleShop() {
      const sidebar = document.getElementById('shopSidebar');
      sidebar.classList.toggle('open');
    }

    function buyUpgrade(index) {
      let up = upgrades[index];
      if (coins >= up.cost && up.unlocked) {
        coins -= up.cost;
        clickPower += up.power;
        if (upgrades[index + 1]) upgrades[index + 1].unlocked = true;
        updateDisplay();
      }
    }

    function renderUpgrades() {
      const container = document.getElementById('upgradeList');
      container.innerHTML = '';
      upgrades.forEach((up, index) => {
        const div = document.createElement('div');
        div.className = 'upgrade';

        if (!up.unlocked || coins < up.cost) {
          div.innerHTML = `<div class="locked">${up.name} - Cost: ${up.cost}</div>`;
        } else {
          div.innerHTML = `
            <div>${up.name} - Cost: ${up.cost}</div>
            <button onclick="buyUpgrade(${index})">Buy</button>
          `;
        }

        container.appendChild(div);
      });
    }

    function renderStats() {
      const statsContainer = document.getElementById('stats');
      statsContainer.innerHTML = `
        <div>Rebirths: ${rebirths}</div>
        <div>Ascension Level: ${ascension}</div>
        <div>Prestige Level: ${prestige}</div>
      `;
    }

    function rebirth() {
      if (coins >= 1000) {
        rebirths++;
        coins = 0;
        clickPower = 1;
        updateDisplay();
      } else {
        alert("Not enough coins for rebirth!");
      }
    }

    function ascend() {
      if (rebirths >= 1) {
        ascension++;
        rebirths = 0;
        coins = 0;
        clickPower = 1;
        updateDisplay();
      } else {
        alert("You need at least 1 rebirth to ascend!");
      }
    }

    function prestige() {
      if (ascension >= 1) {
        prestige++;
        ascension = 0;
        coins = 0;
        clickPower = 1;
        updateDisplay();
      } else {
        alert("You need at least 1 ascension to prestige!");
      }
    }

    updateDisplay();
  </script>

</body>
</html>
