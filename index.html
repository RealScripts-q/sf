<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeppSCAPT - Your Trainable AI</title>
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: Arial, sans-serif;
      height: 100vh;
      background-color: #111;
      color: #eee;
    }
    .sidebar {
      width: 250px;
      background: #222;
      padding: 10px;
      box-shadow: 2px 0 5px #0ff;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .sidebar button {
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .sidebar .chat-history {
      flex: 1;
      overflow-y: auto;
    }
    .chat-item {
      background: #333;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #chatbox {
      flex: 1;
      overflow-y: auto;
      background: #333;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .input-section input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #444;
      color: #fff;
      margin-right: 10px;
    }
    .input-section button {
      padding: 10px 20px;
      background: #0ff;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .file-upload input {
      margin-top: 10px;
      background: #444;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <button onclick="startNewChat()">‚ûï New Chat</button>
    <button onclick="resetChatHistory()">‚ùå Reset Memory</button>
    <button onclick="exportMemory()">üíæ Export Memory</button>
    <button onclick="importMemory()">üì• Import Memory</button>
    <button onclick="uploadFile()">üìÇ Upload File</button>
    <button onclick="fetchWebsiteData()">üåê Fetch Website Data</button>
    <div class="chat-history" id="chatHistory">
      <!-- Previous chats will be listed here -->
    </div>
  </div>

  <div class="main">
    <h1>DeppSCAPT</h1>
    <div id="chatbox">Loading memory...</div>
    <div class="input-section">
      <input type="text" id="userInput" placeholder="Type your message..." onkeydown="if(event.key==='Enter')sendMessage()">
      <button onclick="sendMessage()">Send</button>
    </div>
    <div class="file-upload" id="file-upload"></div>
  </div>

  <script>
    let knowledgeBase = {};
    let chatSessions = JSON.parse(localStorage.getItem('deppscapt_chats')) || [];
    let currentChat = [];

    // Load memory
    if (localStorage.getItem('deppscapt_memory')) {
      knowledgeBase = JSON.parse(localStorage.getItem('deppscapt_memory'));
      document.getElementById('chatbox').innerText = "Memory loaded from your saved brain! üß†";
      updateChatHistory();
    } else {
      fetch('store.json')
        .then(response => response.json())
        .then(data => {
          knowledgeBase = data;
          document.getElementById('chatbox').innerText = "Memory loaded from default store.json!";
          updateChatHistory();
        })
        .catch(error => {
          document.getElementById('chatbox').innerText = "Failed to load memory.";
          console.error('Error loading store.json:', error);
        });
    }

    // Send message
    function sendMessage() {
      const inputField = document.getElementById('userInput');
      const userInput = inputField.value.trim().toLowerCase();
      if (!userInput) return;

      appendMessage("You: " + userInput);

      let response = knowledgeBase[userInput];
      if (!response) {
        response = "I don't know that yet. Teach me!";
        let userAnswer = prompt("You said: " + userInput + "\nTeach me the answer:");
        if (userAnswer) {
          knowledgeBase[userInput] = userAnswer;
          saveKnowledgeBase();
          response = userAnswer;
          saveToCurrentChat(userInput, userAnswer);
        }
      } else {
        saveToCurrentChat(userInput, response);
      }

      setTimeout(() => {
        appendMessage("DeppSCAPT: " + response);
      }, 400);

      inputField.value = '';
    }

    // Append message to chat
    function appendMessage(message) {
      const chatbox = document.getElementById('chatbox');
      const msg = document.createElement('div');
      msg.textContent = message;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Save to current chat
    function saveToCurrentChat(question, answer) {
      currentChat.push({ question, answer });
    }

    // Start new chat
    function startNewChat() {
      if (currentChat.length > 0) {
        chatSessions.push(currentChat);
        localStorage.setItem('deppscapt_chats', JSON.stringify(chatSessions));
        updateChatHistory();
      }
      currentChat = [];
      document.getElementById('chatbox').innerHTML = "üß† New chat started!";
    }

    // Update chat history
    function updateChatHistory() {
      const chatHistoryDiv = document.getElementById('chatHistory');
      chatHistoryDiv.innerHTML = '';

      chatSessions.forEach((session, index) => {
        const chatItem = document.createElement('div');
        chatItem.className = 'chat-item';
        chatItem.textContent = "Chat #" + (index + 1);
        chatItem.onclick = () => loadChatSession(index);
        chatHistoryDiv.appendChild(chatItem);
      });
    }

    // Load chat session
    function loadChatSession(index) {
      const session = chatSessions[index];
      document.getElementById('chatbox').innerHTML = '';

      session.forEach(msg => {
        appendMessage("You: " + msg.question);
        appendMessage("DeppSCAPT: " + msg.answer);
      });
    }

    // Save memory to localStorage
    function saveKnowledgeBase() {
      localStorage.setItem('deppscapt_memory', JSON.stringify(knowledgeBase));
    }

    // Reset memory (Wipe Brain)
    function resetChatHistory() {
      if (confirm("Are you sure you want to reset the entire AI memory?")) {
        knowledgeBase = {};
        localStorage.setItem('deppscapt_memory', JSON.stringify(knowledgeBase));
        alert("AI memory reset!");
      }
    }

    // Export memory (Save to file)
    function exportMemory() {
      const blob = new Blob([JSON.stringify(knowledgeBase)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'deppscapt_memory.json';
      link.click();
    }

    // Import memory (Load from file)
    function importMemory() {
      const inputFile = document.createElement('input');
      inputFile.type = 'file';
      inputFile.accept = '.json';
      inputFile.onchange = function (e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function (event) {
          knowledgeBase = JSON.parse(event.target.result);
          localStorage.setItem('deppscapt_memory', JSON.stringify(knowledgeBase));
          alert("Memory imported successfully!");
        };
        reader.readAsText(file);
      };
      inputFile.click();
    }

    // Upload File to Train AI
    function uploadFile() {
      const inputFile = document.createElement('input');
      inputFile.type = 'file';
      inputFile.accept = '.txt,.json';
      inputFile.onchange = function (e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function (event) {
          const fileContent = event.target.result;
          // Split the file into sections to train the AI
          const lines = fileContent.split("\n");
          lines.forEach(line => {
            knowledgeBase[line.trim().toLowerCase()] = line.trim();
          });
          saveKnowledgeBase();
          alert("File uploaded and memory updated!");
        };
        reader.readAsText(file);
      };
      inputFile.click();
    }

    // Fetch data from a website to train the AI
    function fetchWebsiteData() {
      const url = prompt("Enter the website URL to fetch data from:");
      if (!url) return;

      fetch(url)
        .then(response => response.text())
        .then(data => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(data, 'text/html');
          const bodyText = doc.body.innerText;
          const lines = bodyText.split("\n");
          lines.forEach(line => {
            knowledgeBase[line.trim().toLowerCase()] = line.trim();
          });
          saveKnowledgeBase();
          alert("Website data fetched and AI memory updated!");
        })
        .catch(error => {
          console.error("Error fetching data from the website:", error);
          alert("Failed to fetch data from the website.");
        });
    }
  </script>

</body>
</html>
